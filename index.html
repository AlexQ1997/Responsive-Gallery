<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Abel|PT+Sans:400,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Name -->
    <div class="img-1 img"></div>
    <div class="img-2 img"></div>
    <div class="img-3 img"></div>
    <div class="img-4 img"></div>
    <div class="img-5 img"></div>
    <div class="main">
      <div class="name">
        <h1 data-text="The art of freezing time.">
          The art of freezing time.
        </h1>
        <!-- <p class="line anim-typewriter">AQMEDIA</p> -->
      </div>

      <a class="cool-link" href="gallery.html">Enter</a>
    </div>

    <!-- Cursor  -->
    <div class="cursor-outer"></div>
    <div class="cursor-inner"></div>

    <script src="script.js"></script>
    <script>
      const img1 = document.querySelector(".img-1");
      const img2 = document.querySelector(".img-2");
      const img3 = document.querySelector(".img-3");
      const img4 = document.querySelector(".img-4");
      const img5 = document.querySelector(".img-5");

      document.addEventListener("mousemove", (e) => {
        img1.setAttribute(
          "style",
          "top :" + (e.pageY - 225) + "px; left :" + (e.pageX - 200) + "px"
        );
        img2.setAttribute(
          "style",
          "top :" + (e.pageY - 225) + "px; left :" + (e.pageX - 200) + "px"
        );
        img3.setAttribute(
          "style",
          "top :" + (e.pageY - 225) + "px; left :" + (e.pageX - 200) + "px"
        );
        img4.setAttribute(
          "style",
          "top :" + (e.pageY - 225) + "px; left :" + (e.pageX - 200) + "px"
        );
        img5.setAttribute(
          "style",
          "top :" + (e.pageY - 225) + "px; left :" + (e.pageX - 200) + "px"
        );
      });
    </script>
  </body>
</html>
